data:
  root_dir: "data"
  train: "train"
  val: "val"
  batch_size: 32
  image_size: 224

model:
  base_model: "resnet50"
  num_classes: 2
  pretrained: True
  freeze_encoder: False  # Set True for transfer learning

training:
  epochs: 50
  learning_rate: 0.001
  device: "auto"
  checkpoint_dir: "../../checkpoints"